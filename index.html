    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let userLocation = "Not provided";
        let currentBookingData = {};
        let targetPlatform = "";

        const commonSwiper = { effect: "coverflow", centeredSlides: true, slidesPerView: "auto", coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 2, slideShadows: false }, pagination: { el: ".swiper-pagination", clickable: true } };
        new Swiper(".service-swiper", commonSwiper);
        new Swiper(".review-swiper", commonSwiper);

        function setLanguage(lang) {
            document.querySelectorAll('.lang-txt').forEach(el => el.innerText = el.getAttribute(`data-${lang}`));
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    alert("ðŸ“ Location saved!");
                    document.getElementById(`btn-loc-${type}`).classList.add('text-green-400', 'border-green-500/30');
                }, () => alert("Enable GPS please."));
            }
        }

        function openSummary(service, platform) {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const dateVal = document.getElementById(`date-${service.toLowerCase().split(' ')[0]}`).value;

            if (!name || !phone || !dateVal) {
                alert("Please fill Name, Phone and Date!");
                return;
            }

            targetPlatform = platform;
            currentBookingData = { name, phone, service, date: dateVal };

            document.getElementById('summary-content').innerHTML = `
                <p><b>Service:</b> ${service}</p>
                <p><b>Name:</b> ${name}</p>
                <p><b>Phone:</b> ${phone}</p>
                <p><b>Date:</b> ${dateVal}</p>
                <p class="text-[10px] text-blue-400"><b>Location:</b> Linked âœ…</p>
            `;

            const btn = document.getElementById('final-send-btn');
            btn.onclick = platform === 'TG' ? sendTelegram : sendInstagram;
            document.getElementById('summary-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('summary-modal').style.display = 'none'; }

        async function sendInstagram() {
            const msg = `âœ¨ BOOKING âœ¨\nService: ${currentBookingData.service}\nName: ${currentBookingData.name}\nPhone: ${currentBookingData.phone}\nDate: ${currentBookingData.date}\nMap: ${userLocation}`;
            try {
                await navigator.clipboard.writeText(msg);
                alert("Summary copied! Please PASTE in Instagram DM.");
                window.open("https://ig.me/m/best_home_care_phu", '_blank');
            } catch (err) {
                window.open("https://www.instagram.com/best_home_care_phu", '_blank');
            }
            closeModal();
        }

        function sendTelegram() {
            const msg = `âœ¨ NEW BOOKING âœ¨\nService: ${currentBookingData.service}\nName: ${currentBookingData.name}\nPhone: ${currentBookingData.phone}\nDate: ${currentBookingData.date}\nMap: ${userLocation}`;
            const tgLink = `https://t.me/+66982226426?text=${encodeURIComponent(msg)}`;
            window.open(tgLink, '_blank');
            closeModal();
        }
    </script>
