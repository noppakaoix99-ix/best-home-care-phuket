    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let userLocation = "Not provided";
        const swiper = new Swiper(".mySwiper", {
            effect: "coverflow", centeredSlides: true, slidesPerView: "auto",
            coverflowEffect: { rotate: 0, stretch: 0, depth: 150, modifier: 1.5, slideShadows: false },
            pagination: { el: ".swiper-pagination", clickable: true },
        });

        function setLanguage(lang) {
            document.querySelectorAll('.lang-txt').forEach(el => el.innerText = el.getAttribute(`data-${lang}`));
            document.getElementById('sub-header').innerText = lang === 'en' ? "Phuket Premium Service" : "–ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å –Ω–∞ –ü—Ö—É–∫–µ—Ç–µ";
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    alert("üìç Location saved successfully!");
                    document.getElementById(`loc-${type}`).classList.add('bg-green-900/50');
                }, () => alert("Please enable GPS."));
            }
        }

        function sendBooking(platform, serviceName) {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const date = document.getElementById(`date-${serviceName.toLowerCase()}`).value;

            if (!name || !phone || !date) {
                alert("Please fill in Name, Phone, and Date!");
                return;
            }

            const message = `üö® NEW BOOKING üö®\n\nService: ${serviceName}\nName: ${name}\nPhone: ${phone}\nDate: ${date}\nLocation: ${userLocation}`;
            
            if (platform === 'Telegram') {
                // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà Telegram ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì (‡∏ú‡πà‡∏≤‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£)
                const telegramUrl = `https://t.me/+66982226426?text=${encodeURIComponent(message)}`;
                window.open(telegramUrl, '_blank');
            } else {
                // ‡πÄ‡∏î‡πâ‡∏á‡πÑ‡∏õ Instagram (‡∏™‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Direct ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ú‡πà‡∏≤‡∏ô URL ‡πÅ‡∏ï‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏î‡πâ‡∏á‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡πä‡∏≠‡∏õ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏õ‡∏ß‡∏≤‡∏á)
                alert("Copied summary! Please paste it into Instagram DM.");
                navigator.clipboard.writeText(message);
                window.open("https://www.instagram.com/best_home_care_phu", '_blank');
            }
        }
    </script>
