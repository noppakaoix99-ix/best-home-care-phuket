    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let userLocation = "Not provided";
        
        // Swiper Config
        const commonConfig = {
            effect: "coverflow", centeredSlides: true, slidesPerView: "auto",
            coverflowEffect: { rotate: 5, stretch: 0, depth: 100, modifier: 1.5, slideShadows: false },
            pagination: { el: ".swiper-pagination", clickable: true },
        };
        new Swiper(".service-swiper", commonConfig);
        new Swiper(".review-swiper", commonConfig);

        function setLanguage(lang) {
            document.querySelectorAll('.lang-txt').forEach(el => el.innerText = el.getAttribute(`data-${lang}`));
            const sub = document.getElementById('sub-header');
            if(sub) sub.innerText = lang === 'en' ? "Phuket Premium Service" : "ÐŸÑ€ÐµÐ¼Ð¸Ð°Ð»ÑŒÐ½Ñ‹Ð¹ ÑÐµÑ€Ð²Ð¸Ñ Ð½Ð° ÐŸÑ…ÑƒÐºÐµÑ‚Ðµ";
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    alert("ðŸ“ Location saved!");
                    document.getElementById(`loc-${type}`).style.borderColor = "#22c55e";
                    document.getElementById(`loc-${type}`).style.color = "#22c55e";
                }, () => alert("Please enable GPS."));
            }
        }

        async function sendBooking(platform, serviceName) {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const date = document.getElementById(`date-${serviceName.toLowerCase()}`).value;

            if (!name || !phone || !date) {
                alert("Please enter Name, Phone, and Date!");
                return;
            }

            const message = `âœ¨ NEW BOOKING âœ¨\nService: ${serviceName}\nName: ${name}\nPhone: ${phone}\nDate: ${date}\nLocation: ${userLocation}`;
            
            if (platform === 'Telegram') {
                window.open(`https://t.me/+66982226426?text=${encodeURIComponent(message)}`, '_blank');
            } else {
                try {
                    await navigator.clipboard.writeText(message);
                    alert("Booking info copied! Redirecting to Instagram DM...");
                    window.open("https://ig.me/m/best_home_care_phu", '_blank');
                } catch (err) {
                    window.open("https://www.instagram.com/best_home_care_phu", '_blank');
                }
            }
        }
    </script>
