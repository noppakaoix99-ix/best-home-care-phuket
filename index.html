<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Home Care Phuket | Premium Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Inter', 'Kanit', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .swiper { width: 100%; padding-bottom: 40px; }
        .service-card, .review-card { background: #1e293b; border: 1px solid #334155; border-radius: 28px; overflow: hidden; }
        .lang-btn.active { background-color: #3b82f6; color: white; }
        input { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; }
        input[type="date"] { color-scheme: dark; }
        /* Text Logo Styling */
        .brand-text {
            background: linear-gradient(to right, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        #summary-modal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <header class="p-6 sticky top-0 z-50 bg-[#0f172a]/95 border-b border-slate-800">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <div class="flex flex-col">
                <h1 class="text-2xl brand-text tracking-tighter leading-none">Best Home Care Phuket</h1>
                <p id="sub-header" class="text-[10px] text-blue-400/80 font-bold uppercase tracking-[0.3em] mt-2">Premium Service in Bang Tao</p>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-full border border-slate-700 scale-90">
                <button onclick="setLanguage('en')" id="btn-en" class="lang-btn px-4 py-1 rounded-full text-xs font-bold active">EN</button>
                <button onclick="setLanguage('ru')" id="btn-ru" class="lang-btn px-4 py-1 rounded-full text-xs font-bold">RU</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="bg-slate-800/40 p-6 rounded-[2rem] border border-slate-700/50 mb-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-gray-500 font-bold ml-2 lang-txt" data-en="Customer Name" data-ru="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞">Customer Name</label>
                    <input type="text" id="cust-name" placeholder="Name" class="p-4 rounded-2xl outline-none text-sm w-full transition-all focus:border-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-gray-500 font-bold ml-2 lang-txt" data-en="Phone Number" data-ru="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">Phone Number</label>
                    <input type="tel" id="cust-phone" placeholder="+66..." class="p-4 rounded-2xl outline-none text-sm w-full transition-all focus:border-blue-500">
                </div>
            </div>
        </div>

        <div class="swiper service-swiper mb-10">
            <div class="swiper-wrapper">
                <div class="swiper-slide service-card">
                    <img src="https://images.pexels.com/photos/4099467/pexels-photo-4099467.jpeg?auto=compress&cs=tinysrgb&w=500" class="h-44 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="General Cleaning" data-ru="–û–±—â–∞—è —É–±–æ—Ä–∫–∞">General Cleaning</h3>
                        <input type="date" id="date-cleaning" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('cleaning')" id="btn-loc-cleaning" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Pin Location" data-ru="–û—Ç–º–µ—Ç–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é">Pin Location</span>
                        </button>
                        <button onclick="openSummary('General Cleaning')" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 py-4 rounded-2xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 hover:scale-[1.02] transition-transform">
                            BOOK NOW (IG)
                        </button>
                    </div>
                </div>

                <div class="swiper-slide service-card border-blue-500/20">
                    <img src="pool1.jpg" class="h-44 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="Pool Maintenance" data-ru="–û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ –±–∞—Å—Å–µ–π–Ω–∞">Pool Maintenance</h3>
                        <input type="date" id="date-pool" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('pool')" id="btn-loc-pool" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Pin Location" data-ru="–û—Ç–º–µ—Ç–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é">Pin Location</span>
                        </button>
                        <button onclick="openSummary('Pool Maintenance')" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 py-4 rounded-2xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 hover:scale-[1.02] transition-transform">
                            BOOK NOW (IG)
                        </button>
                    </div>
                </div>

                <div class="swiper-slide service-card">
                    <img src="https://images.pexels.com/photos/4505171/pexels-photo-4505171.jpeg?auto=compress&cs=tinysrgb&w=500" class="h-44 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="Garden Care" data-ru="–£—Ö–æ–¥ –∑–∞ —Å–∞–¥–æ–º">Garden Care</h3>
                        <input type="date" id="date-garden" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('garden')" id="btn-loc-garden" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Pin Location" data-ru="–û—Ç–º–µ—Ç–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é">Pin Location</span>
                        </button>
                        <button onclick="openSummary('Garden Care')" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 py-4 rounded-2xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 hover:scale-[1.02] transition-transform">
                            BOOK NOW (IG)
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <h2 class="text-xs font-bold mb-6 uppercase tracking-[0.3em] text-blue-400 text-center lang-txt" data-en="Recent Success Surveys" data-ru="–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø—Ä–æ—Å—ã –∫–ª–∏–µ–Ω—Ç–æ–≤">Recent Success Surveys</h2>
        <div class="swiper review-swiper mb-10">
            <div class="swiper-wrapper">
                <div class="swiper-slide review-card shadow-2xl"><img src="survey1.jpg" class="w-full h-full object-contain bg-slate-900"></div>
                <div class="swiper-slide review-card shadow-2xl"><img src="survey2.jpg" class="w-full h-full object-contain bg-slate-900"></div>
                <div class="swiper-slide review-card shadow-2xl"><img src="survey3.jpg" class="w-full h-full object-contain bg-slate-900"></div>
            </div>
        </div>
    </main>

    <div id="summary-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-[2.5rem] p-8 border border-white/10 shadow-3xl">
            <h2 class="text-xl font-extrabold mb-6 text-center lang-txt" data-en="Check Your Booking" data-ru="–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±—Ä–æ–Ω—å">Check Your Booking</h2>
            <div id="summary-content" class="space-y-4 text-sm bg-slate-900 p-6 rounded-3xl border border-slate-700">
                </div>
            <div class="mt-8 space-y-3">
                <button onclick="confirmAndSend()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-blue-500/20 lang-txt" data-en="Confirm & Open Instagram" data-ru="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –æ—Ç–∫—Ä—ã—Ç—å IG">Confirm & Open Instagram</button>
                <button onclick="closeModal()" class="w-full text-slate-500 py-2 text-xs font-medium lang-txt" data-en="Edit Information" data-ru="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">Edit Information</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let userLocation = "Not provided";
        let currentBookingMessage = "";

        new Swiper(".service-swiper", { effect: "coverflow", centeredSlides: true, slidesPerView: "auto", coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 2, slideShadows: false }, pagination: { el: ".swiper-pagination", clickable: true } });
        new Swiper(".review-swiper", { effect: "cards", grabCursor: true });

        function setLanguage(lang) {
            document.querySelectorAll('.lang-txt').forEach(el => el.innerText = el.getAttribute(`data-${lang}`));
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    alert("üìç Location Saved Successfully!");
                    document.getElementById(`btn-loc-${type}`).classList.replace('bg-slate-900', 'bg-green-600/20');
                    document.getElementById(`btn-loc-${type}`).classList.add('border-green-500/50', 'text-green-400');
                }, () => alert("Please allow GPS access."));
            }
        }

        function openSummary(service) {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const dateVal = document.getElementById(`date-${service.toLowerCase().split(' ')[0]}`).value;

            if (!name || !phone || !dateVal) {
                alert("Please fill in your Name, Phone, and Preferred Date.");
                return;
            }

            currentBookingMessage = `‚ú® BEST HOME CARE PHUKET ‚ú®\n\nüë§ Customer: ${name}\nüìû Phone: ${phone}\nüßπ Service: ${service}\nüìÖ Date: ${dateVal}\nüìç Map: ${userLocation}`;
            
            document.getElementById('summary-content').innerHTML = `
                <div class="flex justify-between"><span class="text-slate-500 uppercase text-[10px] font-bold">Service</span><span class="font-bold text-blue-400">${service}</span></div>
                <div class="flex justify-between"><span class="text-slate-500 uppercase text-[10px] font-bold">Client</span><span class="font-bold">${name}</span></div>
                <div class="flex justify-between"><span class="text-slate-500 uppercase text-[10px] font-bold">Phone</span><span class="font-bold">${phone}</span></div>
                <div class="flex justify-between"><span class="text-slate-500 uppercase text-[10px] font-bold">Date</span><span class="font-bold text-yellow-400">${dateVal}</span></div>
                <div class="pt-2 text-[9px] text-green-500 font-bold italic tracking-wider">Location Data Attached ‚úÖ</div>
            `;
            document.getElementById('summary-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('summary-modal').style.display = 'none'; }

        async function confirmAndSend() {
            try {
                await navigator.clipboard.writeText(currentBookingMessage);
                alert("Booking details copied to clipboard! Please PASTE them into Instagram DM.");
                window.open("https://ig.me/m/best_home_care_phu", '_blank');
            } catch (err) {
                window.open("https://www.instagram.com/best_home_care_phu", '_blank');
            }
            closeModal();
        }
    </script>
</body>
</html>
