<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Home Care Phuket | Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Inter', 'Kanit', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .swiper { width: 100%; padding-bottom: 40px; }
        .service-card, .review-card { background: #1e293b; border: 1px solid #334155; border-radius: 28px; overflow: hidden; }
        .lang-btn.active { background-color: #3b82f6; color: white; }
        input { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; }
        input[type="date"] { color-scheme: dark; }
        .header-logo { height: 48px; width: 48px; object-fit: cover; border-radius: 10px; border: 1px solid #334155; }
        #summary-modal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <header class="p-4 sticky top-0 z-50 bg-[#0f172a]/95 border-b border-slate-800">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <div class="flex items-center gap-3">
                <img src="logo.jpg" alt="Logo" class="header-logo">
                <div class="flex flex-col">
                    <h1 class="text-sm font-extrabold text-white leading-none">Best Home Care</h1>
                    <p class="text-[9px] text-blue-400 font-bold uppercase tracking-widest mt-1">Phuket Service</p>
                </div>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-full border border-slate-700 scale-90">
                <button onclick="setLanguage('en')" id="btn-en" class="lang-btn px-4 py-1 rounded-full text-xs font-bold active">EN</button>
                <button onclick="setLanguage('ru')" id="btn-ru" class="lang-btn px-4 py-1 rounded-full text-xs font-bold">RU</button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="bg-slate-800/40 p-5 rounded-3xl border border-slate-700 mb-8 shadow-2xl">
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="cust-name" placeholder="Name / ‡∏ä‡∏∑‡πà‡∏≠ / –ò–º—è" class="p-4 rounded-2xl outline-none text-sm w-full">
                <input type="tel" id="cust-phone" placeholder="Phone / ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£ / –¢–µ–ª–µ—Ñ–æ–Ω" class="p-4 rounded-2xl outline-none text-sm w-full">
            </div>
        </div>

        <div class="swiper service-swiper mb-10">
            <div class="swiper-wrapper">
                <div class="swiper-slide service-card">
                    <img src="https://images.pexels.com/photos/4099467/pexels-photo-4099467.jpeg?auto=compress&cs=tinysrgb&w=500" class="h-44 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="Cleaning" data-ru="–£–±–æ—Ä–∫–∞">Cleaning</h3>
                        <input type="date" id="date-cleaning" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('cleaning')" id="btn-loc-cleaning" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4 hover:bg-slate-800 transition">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Share Location" data-ru="–õ–æ–∫–∞—Ü–∏—è">Share Location</span>
                        </button>
                        <div class="flex gap-2">
                            <button onclick="openSummary('Cleaning', 'IG')" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-500 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-instagram text-sm"></i> IG
                            </button>
                            <button onclick="openSummary('Cleaning', 'TG')" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-telegram text-sm"></i> TELEGRAM
                            </button>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide service-card">
                    <img src="pool1.jpg" class="h-44 w-full object-cover" onerror="this.src='https://images.pexels.com/photos/261181/pexels-photo-261181.jpeg?auto=compress&cs=tinysrgb&w=500'">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="Pool Service" data-ru="–ë–∞—Å—Å–µ–π–Ω">Pool Service</h3>
                        <input type="date" id="date-pool" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('pool')" id="btn-loc-pool" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4 hover:bg-slate-800 transition">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Share Location" data-ru="–õ–æ–∫–∞—Ü–∏—è">Share Location</span>
                        </button>
                        <div class="flex gap-2">
                            <button onclick="openSummary('Pool Service', 'IG')" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-500 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-instagram text-sm"></i> IG
                            </button>
                            <button onclick="openSummary('Pool Service', 'TG')" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-telegram text-sm"></i> TELEGRAM
                            </button>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide service-card">
                    <img src="https://images.pexels.com/photos/4505171/pexels-photo-4505171.jpeg?auto=compress&cs=tinysrgb&w=500" class="h-44 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold lang-txt" data-en="Garden Care" data-ru="–£—Ö–æ–¥ –∑–∞ —Å–∞–¥–æ–º">Garden Care</h3>
                        <input type="date" id="date-garden" class="w-full mt-4 p-3 rounded-xl text-sm mb-3">
                        <button onclick="getLocation('garden')" id="btn-loc-garden" class="w-full py-3 bg-slate-900 border border-slate-700 rounded-xl text-xs flex justify-center items-center gap-2 mb-4 hover:bg-slate-800 transition">
                            <i class="fa-solid fa-location-dot text-green-400"></i> <span class="lang-txt" data-en="Share Location" data-ru="–õ–æ–∫–∞—Ü–∏—è">Share Location</span>
                        </button>
                        <div class="flex gap-2">
                            <button onclick="openSummary('Garden Care', 'IG')" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-500 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-instagram text-sm"></i> IG
                            </button>
                            <button onclick="openSummary('Garden Care', 'TG')" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 py-3 rounded-xl font-bold text-[10px] flex items-center justify-center gap-1 shadow-lg">
                                <i class="fa-brands fa-telegram text-sm"></i> TELEGRAM
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <h2 class="text-xs font-bold mb-4 uppercase tracking-[0.2em] text-blue-400 text-center lang-txt" data-en="Success Surveys" data-ru="–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ–ø—Ä–æ—Å–æ–≤">Success Surveys</h2>
        <div class="swiper review-swiper mb-10">
            <div class="swiper-wrapper">
                <div class="swiper-slide review-card"><img src="survey1.jpg" class="w-full h-full object-contain"></div>
                <div class="swiper-slide review-card"><img src="survey2.jpg" class="w-full h-full object-contain"></div>
                <div class="swiper-slide review-card"><img src="survey3.jpg" class="w-full h-full object-contain"></div>
            </div>
        </div>
    </main>

    <div id="summary-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-[2.5rem] p-8 border border-white/10 shadow-3xl">
            <h2 class="text-xl font-bold mb-6 text-center text-white lang-txt" data-en="Check Your Order" data-ru="–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±—Ä–æ–Ω—å">Check Your Order</h2>
            <div id="summary-content" class="space-y-4 text-sm bg-slate-900 p-6 rounded-3xl border border-slate-700">
                </div>
            <div class="mt-8 space-y-3">
                <button id="final-send-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/20">Confirm & Send</button>
                <button onclick="closeModal()" class="w-full text-slate-500 py-2 text-xs lang-txt" data-en="Go back" data-ru="–ù–∞–∑–∞–¥">Go back</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let userLocation = "Not provided";
        let currentBookingData = {};
        
        const swiperConfig = { effect: "coverflow", centeredSlides: true, slidesPerView: "auto", coverflowEffect: { rotate: 0, stretch: 0, depth: 100, modifier: 2, slideShadows: false }, pagination: { el: ".swiper-pagination", clickable: true } };
        new Swiper(".service-swiper", swiperConfig);
        new Swiper(".review-swiper", swiperConfig);

        function setLanguage(lang) {
            document.querySelectorAll('.lang-txt').forEach(el => el.innerText = el.getAttribute(`data-${lang}`));
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    alert("üìç Location saved!");
                    document.getElementById(`btn-loc-${type}`).classList.add('text-green-400', 'border-green-500/30');
                }, () => alert("Please allow GPS access."));
            }
        }

        function openSummary(service, platform) {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const dateVal = document.getElementById(`date-${service.toLowerCase().split(' ')[0]}`).value;

            if (!name || !phone || !dateVal) {
                alert("Please fill Name, Phone and Date!");
                return;
            }

            currentBookingData = { name, phone, service, date: dateVal };
            
            document.getElementById('summary-content').innerHTML = `
                <div class="space-y-2">
                    <p class="flex justify-between"><span>Service:</span> <b class="text-blue-400">${service}</b></p>
                    <p class="flex justify-between"><span>Client:</span> <b>${name}</b></p>
                    <p class="flex justify-between"><span>Phone:</span> <b>${phone}</b></p>
                    <p class="flex justify-between"><span>Date:</span> <b class="text-yellow-400">${dateVal}</b></p>
                    <p class="text-[10px] text-green-500 text-center mt-3 italic">üìç Location data attached</p>
                </div>
            `;

            const btn = document.getElementById('final-send-btn');
            btn.onclick = () => { platform === 'IG' ? sendInstagram() : sendTelegram(); };
            document.getElementById('summary-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('summary-modal').style.display = 'none'; }

        async function sendInstagram() {
            const msg = `‚ú® NEW BOOKING ‚ú®\nService: ${currentBookingData.service}\nName: ${currentBookingData.name}\nPhone: ${currentBookingData.phone}\nDate: ${currentBookingData.date}\nMap: ${userLocation}`;
            try {
                await navigator.clipboard.writeText(msg);
                alert("Booking details copied! Please PASTE it in IG message.");
                window.open("https://ig.me/m/best_home_care_phu", '_blank');
            } catch (err) {
                window.open("https://www.instagram.com/best_home_care_phu", '_blank');
            }
            closeModal();
        }

        function sendTelegram() {
            const msg = `‚ú® NEW BOOKING ‚ú®\nService: ${currentBookingData.service}\nName: ${currentBookingData.name}\nPhone: ${currentBookingData.phone}\nDate: ${currentBookingData.date}\nMap: ${userLocation}`;
            window.open(`https://t.me/+66982226426?text=${encodeURIComponent(msg)}`, '_blank');
            closeModal();
        }
    </script>
</body>
</html>
